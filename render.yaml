services:
  - type: web
    name: good-open-box-api
    runtime: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://goodobox.com
